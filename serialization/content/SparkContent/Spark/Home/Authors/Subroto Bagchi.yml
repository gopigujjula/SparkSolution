        <span style="background-color: #ffffff; color: #333333;">Subroto Bagchi is an author, business leader and entrepreneur. He graduated from Utkal University with a degree in Political Science. He began working for the Odisha government in their Industries Department, as a clerk. He then worked for several computer industries during 1981 and 1999, in different departments such as marketing, operations and sales. Bagchi is a co-founder of Mindtree Ltd. Some of Bagchi's famous books include the Elephant Catchers: Key Lessons for Breakthrough Growth, MBA at 16: A Teenager's Guide to the World of Business and Professional: Defining the New Standard of Excellence at Work.</span>
