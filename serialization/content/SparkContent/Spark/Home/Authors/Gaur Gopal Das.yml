        <p style="color: #333333; background-color: #ffffff; margin: 0em 0px 1em 1em; padding: 0px;">Gaur Gopal Das studied electrical engineering from the College of Engineering, Pune. After a brief stint with Hewlett Packard, he decided to live life as a monk in an ashram in downtown Mumbai. He has remained there for twenty-two years, learning the antiquity of ancient philosophy and the modernity of contemporary psychology, to become a life coach to thousands in the city.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0em 0px 1em 1em; padding: 0px;">Gaur Gopal Das has been travelling the world since 2005, sharing his wisdom with corporate executives, universities and charities. In 2016, his global popularity exploded as he took his message online. With millions of views on his videos on social media, he has now begun to lead a movement to help others achieve happiness and purpose in their lives. Now one of the most famous monks in the world, Gaur Gopal Das holds the title of 'The Ideal Young Spiritual Guru', conferred upon him by the Indian Student Parliament, MIT Pune.</p>
